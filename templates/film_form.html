{% extends 'glowny.html' %}
{% load bootstrap %}

{% block tytul %} Film form {% endblock %}
    
{% block strona %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg text-center" style="width: 32rem;">
        <div class="card-body">
            {% if nowy %}
                <h5 class="card-title">Nowy film</h5>
            {% else %}
                <h5 class="card-title">Edytuj film</h5>
            {% endif %}
      
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    {% if nowy %}Dodaj film{% else %}Edytuj film{% endif %}
                </button>
            </form>
            <a href="{% url 'wszystkie_filmy' %}" class="btn btn-secondary w-100 mt-2">Cofnij</a>
        </div>
    </div>
</div>
{% endblock %}
